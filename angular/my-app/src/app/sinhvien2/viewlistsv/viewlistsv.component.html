<div class="container mt-4">
  <h2>Danh sách sinh viên</h2>

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Mã SV</th>
        <th>Họ tên</th>
        <th>Giới tính</th>
        <th>Ngày sinh</th>
        <th>Lớp</th>
        <th>Khoa</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sv of danhsachsv">
        <td>{{ sv.ma_sv }}</td>
        <td>{{ sv.ten_sv }}</td>
        <td>{{ sv.gioi_tinh }}</td>
        <td>{{ sv.ngay_sinh | date:'dd/MM/yyyy' }}</td>
        <td>{{ sv.lop }}</td>
        <td>{{ sv.khoa }}</td>
      </tr>

      <tr *ngIf="danhsachsv.length === 0">
        <td colspan="6" class="text-center">Không có dữ liệu sinh viên</td>
      </tr>
    </tbody>
  </table>
</div>
